<!-- DOCTYPE HTML -->
<html>

<head>
<title>Your First React Project</title>
</head>

<body>

<div id="content"></div>

<script src="https://fb.me/react-0.14.6.js"></script>
<script src="https://fb.me/react-dom-0.14.6.js"></script>
<script src="http://fb.me/JSXTransformer-0.12.1.js"></script>
<script type="text/jsx">
/* Add your React code here */

var DATA = {
    name: 'Lucas Mancini',
    imgURL: 'http://lorempixel.com/200/200/',
    hobbyList: ['Tennis', 'Football', 'Chess', 'Bitcoin', 'Ski']
};

var Hobbies = React.createClass({
    render: function() {
        var hobbyList = this.props.hobbies.map(function(hobby, index) {
            return (<li key={index}>{hobby}</li>);
        });
        return (
            <div>
                <h5>My hobbies:</h5>
                <ul>
                    {hobbyList}
                </ul>
            </div>
        )
    }
});

var Profile = React.createClass({
    render: function() {
        return (
            <div>
                <h3>{this.props.name}</h3>
                <img src={this.props.imgURL} />
            </div>
        )
    }
});

var App = React.createClass({
    render: function() {
        return (
            <div>
                <Profile name={this.props.profileData.name} imgURL={this.props.profileData.imgURL}/>
                <Hobbies hobbies={this.props.profileData.hobbyList}/>
            </div>
        )
    }
});

ReactDOM.render(<App profileData={DATA} />, document.getElementById('content'));

</script>
</body>

</html>
