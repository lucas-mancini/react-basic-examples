<!-- DOCTYPE HTML -->
<html>

<head>
<title>iTunes API - Second React Project</title>
</head>

<body>

<div id="content"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>   
<script src="https://fb.me/react-0.14.6.js"></script>
<script src="https://fb.me/react-dom-0.14.6.js"></script>
<script src="http://fb.me/JSXTransformer-0.12.1.js"></script>

<script type="text/jsx">

var App = React.createClass({
    getInitialState: function() {
        return {
            searchResults: []
        }
    },
    showResults: function(response) {
        this.setState({
            searchResults: response.results
        });
    },
    search: function(URL) {
        $.ajax({
            type: 'GET',
            dataType: 'jsonp',
            url: URL,
            success: function(response) {
                this.showResults(response);
            }.bind(this)
        });
    },
    render: function(){
        return (
            <div>
                <SearchBox search={this.search}/>
                <Results searchResults={this.state.searchResults} />
            </div>
        );
    }
});

var SearchBox = React.createClass({
    createAjax: function() {
        var query = React.findDOMNode(this.refs.query).value;
        var category = React.findDOMNode(this.refs.category).value;
        var URL = 'https://itunes.apple.com/search?term=' + query + '&country=us&entity=' + category;
        this.props.search(URL);
    },
    render: function(){
        return (
            <div>
                <input type="text" ref="query"/>
                <select ref="category">
                    <option value="software">Apps</option>
                    <option value="movie">Films</option>
                </select>
                <input type="submit" onClick={this.createAjax} />
            </div>
        );
    }
});

var Results = React.createClass({
    render: function(){
        var results = this.props.searchResults.map(function(result, index) {
            return (<ResultItem key={index} trackName={result.trackName} />);
        });
        return (
            <ul>
                {results}
            </ul>           
        );
    }
});

var ResultItem = React.createClass({
    render: function(){
        return <li>{this.props.trackName}</li>;
    }
});

ReactDOM.render(<App />,  document.getElementById("content"));

</script>

</html>
